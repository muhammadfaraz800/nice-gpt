<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .control-group {
      background: white;
      border-radius: 6px;
      padding: 12px;
      border: 1px solid #e0e0e0;
    }
    
    .control-label {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .button-primary {
      background: #4a90e2;
      color: white;
    }
    
    .button-primary:hover {
      background: #357abd;
    }
    
    .button-secondary {
      background: #e9ecef;
      color: #495057;
    }
    
    .button-secondary:hover {
      background: #dee2e6;
    }
    
    .position-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-top: 8px;
    }
    
    .position-btn {
      padding: 8px 4px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .position-btn:hover {
      background: #f0f0f0;
      border-color: #4a90e2;
    }
    
    .position-btn.active {
      background: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }
    
    .scale-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .scale-slider {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: #e0e0e0;
      outline: none;
      cursor: pointer;
    }
    
    .scale-value {
      font-size: 11px;
      color: #666;
      min-width: 30px;
      text-align: right;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
    
    .status-active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .features {
      margin-top: 15px;
      padding-top: 15px
